<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistik</title>
  <link rel="stylesheet" href="style.css"> <!-- Optional für dein eigenes CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    #statistic-output {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 800px;
      background-color: #f9f9f9;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      margin-bottom: 5px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
<h1>Verkaufsstatistik</h1>
<div id="statistic-output">
  <p>Statistikdaten werden geladen...</p>
</div>

<script>
  // Beim Laden der Seite Statistik anzeigen
  window.onload = function () {
    const salesData = JSON.parse(localStorage.getItem('salesData')) || [];
    if (salesData.length > 0) {
      calculateStatistics(salesData);
    } else {
      document.getElementById('statistic-output').innerHTML = '<p>Keine Verkaufsdaten vorhanden.</p>';
    }

  };
</script>

<div className="button-group">
  <button onClick="window.location.href='index.html'">Zurück zur Kasse</button>
  <button id="reset-statistics">Statistik zurücksetzen</button>
</div>

<script src="script.js"></script>
</body>
</html>
