<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistik</title>
  <link rel="stylesheet" href="style.css"> <!-- Optional für dein eigenes CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #statistic-output {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 90%; /* Vergrößert den Bereich */
      max-width: 1000px; /* Maximalbreite von 1000px */
      background-color: #f9f9f9;
      flex: 1; /* Lässt den Bereich wachsen und Platz einnehmen */
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 5px;
      white-space: nowrap; /* Verhindert Umbrüche in langen Wörtern */
      overflow: hidden; /* Verhindert, dass der Text den Container überläuft */
      text-overflow: ellipsis; /* Fügt "..." hinzu, wenn der Text zu lang ist */
    }

    .button-group {
      margin-top: auto; /* Platziert die Buttons am unteren Rand */
      text-align: center;
    }

    button {
      display: inline-block;
      margin: 10px 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
<h1>Verkaufsstatistik</h1>

<div id="statistic-output">
  <p>Statistikdaten werden geladen...</p>
</div>

<div class="button-group">
  <button onClick="window.location.href='index.html'">Zurück zur Kasse</button>
  <button id="reset-statistics">Statistik zurücksetzen</button>
</div>

<script>
  // Beim Laden der Seite Statistik anzeigen
  window.onload = function () {
    const salesData = JSON.parse(localStorage.getItem('salesData')) || [];
    if (salesData.length > 0) {
      calculateStatistics(salesData);
    } else {
      document.getElementById('statistic-output').innerHTML = '<p>Keine Verkaufsdaten vorhanden.</p>';
    }
  };
</script>

<script src="script.js"></script>
</body>
</html>
